  <section class="contact">
    <div class="customers">

  <section class="testimonials">
    
  </section>
  <section class="counter">
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="count-item decoration-bottom">
                      <strong style="color:rgba(38, 31, 31, 0.536)">126</strong>
                        <span>Projects</span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="count-item decoration-top">
                      <strong style="color:rgba(38, 31, 31, 0.536)">63</strong>
                        <span>Happy Clients</span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="count-item decoration-bottom">
                      <strong style="color:rgba(38, 31, 31, 0.536)">500+</strong>
                        <span>Community Site Users</span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="count-item">
                        <strong style="color:rgba(38, 31, 31, 0.536)">27</strong>
                        <span>Countries</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
  <section class="contact">
    <h3 class="title">Having Trouble ? </h3>
    <p>If you're finding any difficulties whatsoever with this site, please fill out this form and post it so our team could identify and help you with your problem.</p>
    <hr>
    <form>
      <input style="padding: 35px; margin: 35px"  type="text" placeholder="Your Problem here">
    </form>
    
    <form>
      
      <input type="email" placeholder="Email">
      <a href="#" class="btn">Submit</a>
    </form>
  </section>
  <section>
    <lightning-card  variant="Narrow"  title="Quick Case" icon-name="standard:case">
      <div class ="slds-m-around_small">
          <lightning-input name="subject" 
                           value={subject} 
                           type="text" 
                           label="Case Subject" 
                           onchange={handleChange}
          ></lightning-input>
          <lightning-textarea name="description" 
                              value={description} 
                              label="Case Description" 
                              onchange={handleChange}
          ></lightning-textarea>
          <lightning-combobox name="CaseStatus"
                              label="Case Status"
                              value={statusValue}
                              placeholder="Select Status"
                              options={pickValStatus}
                              onchange={handleChange}
          ></lightning-combobox>
          <lightning-combobox name="CaseOrigin"
                      label="Case Origin"
                      value={originValue}
                      placeholder="Select Origin"
                      options={pickValOrigin}
                      onchange={handleChange}
          ></lightning-combobox>
          <lightning-combobox name="CasePriority"
                      label="Case Priority"
                      value={priorityValue}
                      placeholder="Select Priority"
                      options={pickValPriority}
                      onchange={handleChange}
          ></lightning-combobox>
          <br/>
          <lightning-button variant="brand" 
                            label="Create Case" 
                            onclick={handleCreate}
          ></lightning-button>
      </div>
  </lightning-card>
  </section>
