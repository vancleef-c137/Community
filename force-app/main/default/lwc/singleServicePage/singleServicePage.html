<template>
    <section id="portfolio-details" class="portfolio-details">
        <div class="container" for:each={Producto} for:item="serv" key={serv.Id}>
  
          <div class="row gy-4">
  
            <div class="col-lg-8">
              <div class="portfolio-details-slider swiper">
                <div class="swiper-wrapper align-items-center">
  
                  <div class="swiper-slide">
                    <img src={serv.Picture_URL__c} alt="">
                  </div>
  
                 
  
                </div>
                <div class="swiper-pagination">

                  <div class="other-pictures">
                    <img src={imgUrl1} alt="">
                  </div>
  
                  <div class="other-pictures">
                    <img src={imgUrl2} alt="">
                  </div>
                  <div class="other-pictures">
                    <img src={imgUrl3} alt="">
                  </div>
                </div>
              </div>
            </div>
  
            <div class="col-lg-4">
              <div class="portfolio-info">
                <h3>Project information</h3>
                <ul>
                  <li><strong>Category</strong>: {serv.Family}</li>
                  <li><strong>Client</strong>: TALAN</li>
                  <li><strong>Project date</strong>: 01 March, 2020</li>
                  <li><strong>Project URL</strong>: <a href="#">tn.talan.com</a></li>
                </ul>

                <template if:true={boolActive}>
                  <div class="slds-form-element">
                    <label class="slds-checkbox_toggle slds-grid">
                      <!--<span class="slds-form-element__label slds-m-bottom_none">Subscription End Date: {product.EndDate__c}</span>-->
                      <input type="checkbox" name="checkbox-toggle-18" value="checkbox-toggle-18" aria-describedby="checkbox-toggle-18" checked="" disabled="" />
                      <span class="slds-checkbox_faux_container" aria-live="assertive">
                        <span class="slds-checkbox_faux" style="background-color: green; width: 56px;height: 24px; "></span>
                        <span class="slds-checkbox_on" style="padding-left: 8px;padding-top: 8px;width: 68px; color:green">Enabled</span>
                      </span>
                    </label>
                  </div>
                </template>
              
                <template if:true={boolInactive}>
                  <div class="slds-form-element">
                    <label class="slds-checkbox_toggle slds-grid">
                      <!--<span class="slds-form-element__label slds-m-bottom_none">Subscription Start Date: {product.StartDate__c}</span>-->
                      <input type="checkbox" name="checkbox-toggle-20" value="checkbox-toggle-20" disabled="" aria-describedby="checkbox-toggle-20"/>
                      <span class="slds-checkbox_faux_container" aria-live="assertive">
                        <span class="slds-checkbox_faux" style="background-color: rgb(187, 10, 10); width: 56px;height: 24px; "></span>
                        <span class="slds-checkbox_off" style="padding-left: 8px;padding-top: 8px;width: 68px; color: rgb(187, 10, 10)">Disabled</span>
                      </span>
                    </label>
                  </div>
                </template>


              </div>
              <div class="portfolio-description">
                <h2>This is an example of portfolio detail</h2>
                <p>
                    {serv.Description}
                </p>
              </div>
            </div>
  <hr>
  <hr>
  <hr>
          </div>
          <div for:each={Review.data} for:item="rev" key ={rev.id}>
              
            <div class="cards">
                
                <div class="comment-body" >
                    <img  class="imgUser" src={imgUrl}>
                <div class="comment-detail" >
                  <div  class="comment-header">
                    <div class="comment-info"><span class="author">{rev.commercialExternalInfo__c}</span>
                     <span class="comment-date"> <i class="far fa-clock"></i>Jan 20</span></div>
                   <div calss="comment-action"><span class="follower">likes : {rev.likes__c} likes  {rev.dislikes__c}</span> <span><i class="fas fa-ellipsis-v"></i></span></div>
                  </div>
                  <p class="commentContent">{rev.review__c}</p>
                </div>
                 </div>
                
             </div>
              <!---->
           
            
        </div>
  
        </div>
      </section>
</template>
